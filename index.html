
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	  <title>Live search with JSON and JQuery - wsnippets.com</title>
	  <link href="http://gibblebots.github.io/css/foundation.css" rel="stylesheet">
	  <script src="http://gibblebots.github.io/js/vendor/jquery.js"></script>
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #35D6A9;
      }
    </style>
    <script type="text/javascript">
      $(window).load(function(){
        $('#search').keyup(function(){
            var searchField = $('#search').val();
            var myExp = new RegExp(searchField, "i");
            var output = '<div class="row">';
            var count = 1;
            $.getJSON('http://skimoviesongs.com/search/data.json', function(data) {
              $.each(data, function(key, val){
                if ((val.name.search(myExp) != -1) || (val.location.search(myExp) != -1)) {
                  output += '<div class="col-md-6 well">';
                  output += '<div class="col-md-3"><img class="img-responsive" src="'+val.avatar+'" alt="'+ val.name +'" /></div>';
                  output += '<div class="col-md-7">';
                  output += '<h5>' + val.name + '</h5>';
                  output += '<p>' + val.location + '</p>'
                  output += '</div>';
                  output += '</div>';
                  if(count%2 == 0){
                    output += '</div><div class="row">'
                  }
                  count++;
                }
              });
              output += '</div>';
              $('#results').html(output);
            }); 
        });
      });

    </script>
  </head>

  <body>

    <div class="container">
	<div class="row">
    
<script type="text/javascript">var switchTo5x=true;</script>
  		<h3 class="text-center"> Search our database</h3>
  		<hr>
      <form role="form">
        <div class="form-group">
          <input type="email" class="form-control input-lg" id="search" placeholder="Search songs, artists, athletes, parts...">
        </div>
      </form>
      <div id="results"></div>
      
  </body>
</html>
