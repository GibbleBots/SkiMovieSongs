<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Skimoviesongs by GibbleBots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
<meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
      $(window).load(function(){
        $('#search').keyup(function(){
            var searchField = $('#search').val();
            var myExp = new RegExp(searchField, "i");
            var output = '<div class="row">';
            var count = 1;
            $.getJSON('data.json', function(data) {
              $.each(data, function(key, val){
                if ((val.name.search(myExp) != -1) || (val.location.search(myExp) != -1)) {
                  output += '<div class="col-md-6 well">';
                  output += '<div class="col-md-3"><h1>val.movieName</h1>';
                  output += '<div class="col-md-7">';
                  output += '<h5>' + val.songName + '</h5>';
                  output += '<p>' + val.location + '</p>'
                  output += '</div>';
                  output += '</div>';
                  if(count%2 == 0){
                    output += '</div><div class="row">'
                  }
                  count++;
                }
              });
              output += '</div>';
              $('#results').html(output);
            }); 
        });
      });

    </script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Skimoviesongs</h1>
      <h2 class="project-tagline">a searchable database of songs from every ski movie ever</h2>
      <a href="https://github.com/GibbleBots/SkiMovieSongs" class="btn">View on GitHub</a>
      <a href="https://github.com/GibbleBots/SkiMovieSongs/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/GibbleBots/SkiMovieSongs/tarball/master" class="btn">Download .tar.gz</a>
<form>
    <div class="form-group">
          <input type="email" class="form-control input-lg" id="search" placeholder="Start typing your song, movie, athlete, part...">
        </div>
      </form>
    </section>

    <section class="main-content">
  
  
   <div class="row">
   
	<h1>Search Our Database</h1>
	<br />
   
      <div id="results"></div>
    <div style="position:absolute;bottom:0;right:0;text-align:right">
      <br>
    </div>
    </div>
    
  

    </section>

  
  </body>
<script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
</html>
